server:
  port: 9000
  
spring:
   datasource:
      url: jdbc:h2:mem:sgrConsulting
      driverClassName: org.h2.Driver
      username: springuser
      password: SpringUser
   
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      defer-datasource-initialization: true
      
   h2.console.enabled: true