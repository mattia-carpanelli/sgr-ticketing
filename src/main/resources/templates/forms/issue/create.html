<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{~/style/master.css}">
    <script src="https://kit.fontawesome.com/8eff9e9f5f.js" crossorigin="anonymous"></script>
    <title th:text="@{|Login - ${companyName} Ticketing Service|}"></title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="secondary-action left">
                <a href="/dashboard">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <div class="secondary-action right"></div>
            <a th:href="@{|~/|}">
                <img th:src="@{|~/img/${companyLogoFilename}|}" th:alt="@{|${companyName} Ticketing Service|}"
                    class="logo" />
            </a>
        </div>
        <div id="content">
            <form action="/issue/create" method="post" class="form-container">
                <fieldset>
                    <legend>Crea un ticket</legend>
                    <div class="form-container-item">
                        <label for="title">Titolo: </label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-container-item">
                        <label for="description">Description: </label>
                        <textarea name="description" id="description" required maxlength="500"></textarea>
                    </div>
                    <div class="form-container-item">
                        <label for="priority">Priorit&agrave;: </label>
                        <select name="priority" id="priority"
                            onchange="this.className=this.options[this.selectedIndex].className"
                            onload="this.selectedIndex=0" class="priority-1">

                            <option th:value="${value.count}" th:each="label, value : ${priorityList}"
                                th:text="${label}" th:classappend="@{|priority-${value.count}|}" />

                        </select>
                    </div>
                    <div class="form-container-item">
                        <input type="submit" value="CREA TICKET">
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="footer">
            <span th:text="@{|${companyName} Ticketing Service|}" id="companyName"></span>

            <span th:text="${companyAddress}"></span>
            <br />

            <a th:text="${companyPhoneNumberFormatted}" th:href="@{|tel:${companyPhoneNumber}|}"></a>
            <br />

            <span th:text="${companyVATNumber}"></span>
            <br />

            <a th:text="${companyEmail}" th:href="@{|mailto:${companyEmail}|}"></a>
            <br />
        </div>
    </div>
</body>

</html>
